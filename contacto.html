<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="shortcut icon" href="img/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="styles/style.css" rel="stylesheet" type="text/css" />
   
</head>
<body>
  
    <nav>

    </nav>
  <div id="content" class="content contact">
    <div id="content-int" class="container">
        <h1>Hacenos tu consulta o envíanos tus archivos:</h1>
        <div class="parent-of-two">
            <div class="parent-of-one">
                <label for="inputArchivos" class="files" id="files">
                    <label class="drag-text" id="drag-text">
                        <p>Arrastra y Suelta</p>  
                        <p>ó</p>
                        <label for="inputArchivos">Selecciona tus archivos</label>
                    </label>
                    <input type="file" hidden id="inputArchivos" class="files drag-area" multiple accept="image/png, image/jpg, image/jpeg, image/heic, image/webp, .cdr, .pdf, .doc, .docx, .ai, .psd, .svg, .eps"/>                        
                </label>
            </div>
            <div class="parent-of-one">
                <div class="parent-of-two">
                    <div>
                        <label for="name" id="nameLabel">Nombre</label>
                        <input name="name" required type="text" id="name" placeholder="Tu nombre" required>
                    </div>
                    <div>
                        <label for="mailAdress" id="labelMail">Correo electrónico</label>
                        <input name="mailAdress" required type="email" id="mailAdress" placeholder="Tu correo electrónico" required>
                    </div>
                </div>
                <div class="parent-of-one">
                        <label for="message" id="labelMessage">Mensaje</label>
                        <textarea required placeholder="Escribe tu mensaje" name="message" id="message"
                            cols="30" rows="5" required></textarea>
                </div>
            </div>
    </div>
    <div class="parent-of-one center-items">
        <button id="sendMail" class="enviar-btn" type="submit">
            Enviar
        </button>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
